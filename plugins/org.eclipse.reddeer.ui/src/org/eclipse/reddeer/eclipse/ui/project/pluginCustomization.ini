# Generated by RedDeer plug-in wizard
# PluginCustomization.ini is triggered before tests are executed to change tested product behavior (disable unwanted shells, etc.)
 
# Not activated plug-ins on startup
org.eclipse.ui.workbench/PLUGINS_NOT_ACTIVATED_ON_STARTUP=org.eclipse.equinox.p2.ui.sdk.scheduler;org.eclipse.m2e.discovery;
 
# Do not perform oomph startup tasks
org.eclipse.oomph.setup.ui/skip.startup.tasks=true

# Disable oomph recorder (will work after https://bugs.eclipse.org/bugs/show_bug.cgi?id=467854 is fixed
